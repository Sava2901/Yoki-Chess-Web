<svg width="3840" height="2160" viewBox="0 0 3840 2160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="chessboard-dark" patternUnits="userSpaceOnUse" width="160" height="160">
      <!-- Light squares -->
      <rect width="80" height="80" fill="#334155" />
      <rect x="80" y="80" width="80" height="80" fill="#334155" />
      <!-- Dark squares -->
      <rect x="80" y="0" width="80" height="80" fill="#1e293b" />
      <rect x="0" y="80" width="80" height="80" fill="#1e293b" />
    </pattern>
    <clipPath id="viewport-clip">
      <rect width="3840" height="2160" />
    </clipPath>
  </defs>
  
  <!-- Chessboard pattern -->
  <rect width="3840" height="2160" fill="url(#chessboard-dark)" clip-path="url(#viewport-clip)" opacity="0.4" />
</svg>